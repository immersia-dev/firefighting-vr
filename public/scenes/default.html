<!doctype html>
<html lang="pt-BR">

    <title>Immersia VR Scene - Vet Anatomy</title>

    <script src="/scripts/lib/aframe-v1.7.1.min.js"></script>
    <script src="/scripts/lib/aframe-extras.min.js"></script>

    <!-- Debug config must load first -->
    <script src="/scripts/components/config/debug-config.js"></script>

    <!-- Core Components -->
    <script src="/scripts/components/core/text-font-setup.js"></script>
    <script src="/scripts/components/core/vr-stats.js"></script>
    <script src="/scripts/components/core/training-state.js"></script>
    <script src="/scripts/components/core/lod-model.js"></script>

    <!-- UI Components -->
    <script src="/scripts/components/ui/tutorial-hud.js"></script>
    <script src="/scripts/components/ui/interactive-panels.js"></script>
    <script src="/scripts/components/ui/training-manager.js"></script>

    <!-- Particle Systems -->
    <script src="/scripts/components/particles/fire.js"></script>
    <script src="/scripts/components/particles/foam.js"></script>

    <!-- Movement Controllers -->
    <script src="/scripts/components/movement/movement-controller.js"></script>
    <script src="/scripts/components/movement/simple-navmesh-constraint.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      /* Immersia background gradient (radial glows + dark base) */
      .immersia-bg {
        background: radial-gradient(
            900px 520px at 20% 0%,
            rgba(42, 198, 255, 0.2),
            transparent 55%
          ),
          radial-gradient(
            760px 520px at 85% 18%,
            rgba(217, 70, 239, 0.22),
            transparent 58%
          ),
          radial-gradient(
            900px 520px at 60% 100%,
            rgba(124, 58, 237, 0.28),
            transparent 60%
          ),
          linear-gradient(180deg, #070615 0%, #0a0820 45%, #070615 100%);
      }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Background now provided by .immersia-bg */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      #loading-logo {
        width: 280px;
        height: auto;
        margin-bottom: 40px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(0.98);
        }
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top-color: #a855f7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 20px;
        color: #ffffff;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        font-size: 16px;
        letter-spacing: 1px;
      }
    </style>
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="immersia-bg">
      <img
        id="loading-logo"
        src="/assets/imgs/Immersia_logo-removebg.png"
        alt="Immersia Logo"
      />
      <div class="loading-spinner"></div>
      <div class="loading-text">Carregando experiÃªncia VR...</div>
    </div>

    <script>
      // Hide loading screen when scene is loaded
      document.addEventListener("DOMContentLoaded", function () {
        const scene = document.querySelector("a-scene");
        const loadingScreen = document.getElementById("loading-screen");

        if (scene && loadingScreen) {
          scene.addEventListener("loaded", function () {
            setTimeout(function () {
              loadingScreen.classList.add("fade-out");
              setTimeout(function () {
                loadingScreen.style.display = "none";
              }, 500);
            }, 500);
          });
        }
      });
    </script>
    <a-scene renderer="antialias: true; powerPreference: high-performance" background="color: #376c95" vr-stats>
      <a-assets>
        <a-asset-item
          id="font-msdf"
          src="/assets/fonts/Exo2-Regular-msdf.json"
        ></a-asset-item>
        <img
          id="font-image"
          src="/assets/fonts/Exo2-Regular.png"
          crossorigin="anonymous"
        />
        <img id="sky" src="/assets/textures/sky.jpg" />
        <img id="foam-texture" src="/assets/textures/foam.png" crossorigin="anonymous" />
        <!-- Extinguisher models -->
        <a-asset-item
          id="model-extintor-body"
          src="/assets/models/fire_extinguisher/extintor_body.glb"
        ></a-asset-item>
        <a-asset-item
          id="model-extintor-seal"
          src="/assets/models/fire_extinguisher/extintor_lacre.glb"
        ></a-asset-item>
        <a-asset-item
          id="model-extintor-hose"
          src="/assets/models/fire_extinguisher/extintor_mangueira.glb"
        ></a-asset-item>
        <!-- Pallet model -->
        <a-asset-item
          id="model-wooden-pallet"
          src="/assets/models/wooden-pallet.glb"
        ></a-asset-item>
      </a-assets>

      <script>
        // Standard VR rig - camera is the default viewport
      </script>

      <a-entity
        id="rig"
        position="0 1.6 -7"
        movement-controller="mode: analog; enabled: false"
        movement-controls="speed: 0.15"
        simple-navmesh-constraint="navmesh: .navmesh; fall: 0.5; height: 1.6"
      >
        <a-entity id="camera" camera look-controls></a-entity>

        <!-- VR Controllers with raycaster for interaction -->
        <a-entity
          id="right-hand-controller"
          laser-controls="hand: right"
          raycaster="enabled: true; objects: .interactable; far: 10; showLine: true"
          line="color: #ffffff; opacity: 0.95"
        ></a-entity>

        <a-entity
          id="left-hand-controller"
          laser-controls="hand: left"
          raycaster="enabled: true; objects: .interactable; far: 10; showLine: true"
          line="color: #ffffff; opacity: 0.4"
        ></a-entity>

        <!-- Tutorial HUD (non-interactive messages) -->
        <a-entity id="tutorial-hud" tutorial-hud="enabled: true"></a-entity>

        <!-- Interactive Panels (with movement lock) -->
        <a-entity id="interactive-panels" interactive-panels="enabled: true"></a-entity>

        <!-- Training Manager (orchestrates everything) -->
        <a-entity id="training-manager" training-manager="enabled: true"></a-entity>
      </a-entity>

      <!-- Simple training environment (placeholder until optimized hangar is ready) -->
      <a-entity id="training-environment">
        <!-- Navmesh - defines walkable area -->
        <a-plane
          id="navmesh"
          position="0 -0.01 0"
          rotation="-90 0 0"
          width="50"
          height="50"
          color="#2a2a2a"
          shadow="receive: true"
          visible="false"
          class="navmesh"
        ></a-plane>

        <!-- Ground (visual) -->
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="50"
          height="50"
          color="#2a2a2a"
          shadow="receive: true"
        ></a-plane>
        
        <!-- Back wall -->
        <a-box
          position="0 5 -25"
          width="50"
          height="10"
          depth="0.5"
          color="#3a3a3a"
        ></a-box>
        
        <!-- Side walls -->
        <a-box
          position="-25 5 0"
          width="0.5"
          height="10"
          depth="50"
          color="#3a3a3a"
        ></a-box>
        <a-box
          position="25 5 0"
          width="0.5"
          height="10"
          depth="50"
          color="#3a3a3a"
        ></a-box>
      </a-entity>

      <!-- Extinguisher (starts hidden, shown during suppress phase) -->
      <a-entity
        id="extinguisher"
        position="1 1.2 -10"
        extinguisher-controller="
          bodyModel: #extintor_body;
          sealModel: #extintor_seal;
          hoseModel: #extintor_hose;
          enabled: false
        "
      >
        <!-- Body + trigger -->
        <a-entity id="extintor_body" 
          gltf-model="#model-extintor-body"
          position="0 0 0"
          scale="1 1 1">
        </a-entity>
        
        <!-- Seal (removable) -->
        <a-entity id="extintor_seal"
          gltf-model="#model-extintor-seal"
          position="0 0.15 0"
          scale="1 1 1">
        </a-entity>
        
        <!-- Hose (visual reference) -->
        <a-entity id="extintor_hose"
          gltf-model="#model-extintor-hose"
          position="0 0.05 0.08"
          scale="1 1 1">
        </a-entity>
      </a-entity>

      <!-- Burning Box -->
      <a-entity
        id="burning-wooden-pallet"
        position="0 0.5 -15"
        fire="
          fireRate: 100;
          smokeRate: 2;
          ceilingSmokeRate: 35;
          fireTexture: /assets/textures/fire.png;
          smokeTexture: /assets/textures/smoke.png;
          radius: 0.5;
          maxLife: 1.8;
          maxSize: 4.5;
          smokeMaxLife: 3.5;
          smokeMaxSize: 5.5;
          ceilingHeight: 5.5;
          ceilingWidth: 18;
          ceilingDepth: 15;
          enableCeiling: true
        "
      >
        <a-entity
          id="wooden-pallet"
          gltf-model="#model-wooden-pallet"
          material="color: #1a0f08; roughness: 0.9; metalness: 0.1; emissive: #0a0503; emissiveIntensity: 0.2"
          burn-effect
        ></a-entity>
      </a-entity>

      <script>
        // Component to darken object as it burns (accumulates over time, does not reverse)
        AFRAME.registerComponent("burn-effect", {
          schema: {
            burnRate: { type: "number", default: 0.08 }, // burn per second while fire is active
            minIntensity: { type: "number", default: 0.2 }, // only burn when fire is meaningfully on
          },
          init() {
            this.initialColor = new THREE.Color(0x1a0f08);
            this.burnedColor = new THREE.Color(0x000000);
            this.initialEmissive = new THREE.Color(0x0a0503);
            this.burnedEmissive = new THREE.Color(0x000000);
            this.burnAmount = 0; // accumulative soot/char
          },
          tick(time, timeDelta) {
            const fire = this.el.parentEl.components.fire;
            if (!fire) return;

            // Accumulate burn over time while fire is above threshold; never brighten back
            if (fire.fireIntensity > this.data.minIntensity) {
              this.burnAmount = Math.min(
                1,
                this.burnAmount + (timeDelta / 1000) * this.data.burnRate,
              );
            }

            // Update material color progressively
            this.el.object3D.traverse((node) => {
              if (node.material) {
                const mat = node.material;
                if (!mat.userData.originalColor) {
                  mat.userData.originalColor = mat.color
                    ? mat.color.clone()
                    : this.initialColor.clone();
                  mat.userData.originalEmissive = mat.emissive
                    ? mat.emissive.clone()
                    : this.initialEmissive.clone();
                }

                if (mat.color) {
                  mat.color
                    .copy(mat.userData.originalColor)
                    .lerp(this.burnedColor, this.burnAmount);
                }
                if (mat.emissive) {
                  mat.emissive
                    .copy(mat.userData.originalEmissive)
                    .lerp(this.burnedEmissive, this.burnAmount);
                }
              }
            });
          },
        });
      </script>

      <!-- Foam nozzle removed - now handled by extinguisher controller -->

      <!-- Ambient light provides base illumination for the entire scene -->
      <a-entity
        light="type: ambient; intensity: 0.5; color: #BBCCFF"
        id="ambient-light"
      ></a-entity>

      <!-- Main directional light simulating sunlight -->
      <a-entity
        light="type: directional; intensity: 0.8; castShadow: false; shadowCameraVisible: false"
        position="5 10 2"
        rotation="-45 0 0"
        id="sun-light"
      ></a-entity>

      <!-- Point lights for environment depth -->
      <a-entity
        light="type: point; intensity: 0.6; distance: 30; decay: 2; color: #FFFFFF"
        position="-10 4.8 -15"
        id="point-light-1"
      ></a-entity>
      <a-entity
        light="type: point; intensity: 0.6; distance: 30; decay: 2; color: #FFFFFF"
        position="10 4.8 -15"
        id="point-light-2"
      ></a-entity>

      <!-- Secondary fill light to reduce harsh shadows -->
      <a-entity
        light="type: hemisphere; intensity: 0.4; groundColor: #808080"
        id="hemisphere-light"
      ></a-entity>

      <a-sky src="#sky"></a-sky>
    </a-scene>

    <script>
      // Toggle foam test with "E" until proper extinguisher handling is wired
      // Foam nozzle test removed - now handled by extinguisher controller
    </script>
  </body>
</html>
